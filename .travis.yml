language: c

sudo: false

env:
  global:
    - RACKET_DIR=~/racket
  matrix:
    - RACKET_VERSION=HEAD

before_install:
  - git clone https://github.com/greghendershott/travis-racket.git
  - cat travis-racket/install-racket.sh | bash
  - export PATH="${RACKET_DIR}/bin:${PATH}"

install:
  - raco pkg install --auto --name curly-fn --link $TRAVIS_BUILD_DIR
  - raco pkg install --auto cover cover-coveralls

before_script:

script:
  - raco test -xp curly-fn
  - raco cover -bf coveralls -d $TRAVIS_BUILD_DIR/coverage -p curly-fn

after_script:
